<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"rel="stylesheet" />
  <link rel="stylesheet" href="ESTILOS/style.css">
  <link rel="stylesheet" href="ESTILOS/media-query.css">
  <title>Login</title>
</head>
<body>
  <main>
    <section id="login">
      <div id="foto">
        <!--foto do login-->
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>
          Seja bem-vindo (a) de volta! Fa√ßa login para continuar.
        </p>
        <form action="login.php" method="post" autocomplete="on">
          <div class="campo">
            <span class="material-symbols-outlined">
              account_circle
              </span>
            <input type="email" name="email" id="ilogin" placeholder="Digite seu email" required maxlength="100" minlength="5" autocomplete="email">
            <label for="ilogin">Login</label>
          </div>
          <div class="campo">
            <span class="material-symbols-outlined">
              key
              </span>
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required maxlength="20" minlength="5" autocomplete="current-password">
            <label for="isenha">Senha</label>
          </div>
          <input type="submit" value="Entrar">
          <a href="#" class="botao" >Esqueci minha senha <span class="material-symbols-outlined">
            mail
            </span></a>
          
      </div>
    </section>
  </main>
  
</body>
</html>
